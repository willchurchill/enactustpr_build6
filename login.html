<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>TPR Login</title>
		<!-- include core JS functions -->
		<script src="/lib/js/functions.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/lib/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/css/signin.css" rel="stylesheet">
		<link href="/lib/css/forms.css" rel="stylesheet">
		
		<script type="text/javascript" src="//platform.linkedin.com/in.js">
			api_key:   00000000000000
			onLoad:    onLinkedInLoad
			authorize: true
		</script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/lib/php/login_check.php" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="mentoremail" class="sr-only">Email address</label>
        <input type="email" id="mentoremail" name="mentoremail" class="form-control" placeholder="Email address" required autofocus>
        <label for="mentorpassword" class="sr-only">Password</label>
        <input type="password" id="mentorpassword" name="mentorpassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Sign in</button>
				<p>
					<br /><script type="in/Login"></script>
				</p>
				<p>
					<br /><a href="forgotpassword.html">I've forgotten my login details</a>
				</p>
      </form>

    </div> <!-- /container -->
		
		<script type="text/javascript">
			function onLinkedInLoad() { IN.Event.on(IN, "auth", getProfileData); }
			function onSuccess(data) {
				var $linkedinid=data.id;
				document.cookie="li="+$linkedinid;
				window.location.replace('loginsuccess.html');
			}
			function onError(error) { console.log(error); }
			function getProfileData() { IN.API.Raw("/people/").result(onSuccess).error(onError); }
		</script>

  </body>
</html>
